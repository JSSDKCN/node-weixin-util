sudo: false
language: node_js
env:
  - CXX="g++-4.8"
node_js:
  - '5.0'
  - '4.2'
  - '4.1'
  - '4.0'
  - '0.12'
  - '0.10'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8

script: "npm run-script test-travis"
after_script: "npm install coveralls && cat ./coverage/lcov.info | coveralls"
